<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<th:block th:replace="/fragment::header"></th:block>
  <fieldset>
    <legend>회원가입</legend>
    
    <form method="post">
      <p><input name="name" type="text" placeholder="이름" required></p>
      <p><input name="nick" type="text" placeholder="닉네임" required></p>
      <p><input name="userid" type="text" placeholder="아이디" required></p>
      <p><input name="userpw" type="password" placeholder="비밀번호" required></p>
      <p><input name="phone" type="text" placeholder="전화번호" required></p>
      <p><input name="email" type="email" placeholder="이메일" required></p>
      <p><input name="brith" type="date" placeholder="생년월일" required></p>
      
      <button>회원가입</button>
    </form>
    
  </fieldset>
</body>
</html>
